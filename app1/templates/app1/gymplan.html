{% include 'app1/base.html' %}
{% block content%}
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Plan</th>
        <th scope="col">Fee</th>
      </tr>
    </thead>
    <tbody>
       {% for i in plan %}
        <tr>
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.plan }}</td>
            <td>{{i.fee}}</td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
